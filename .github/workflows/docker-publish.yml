name: Docker

on:
  push:
    branches: [master]
    
env:
  IMAGE_NAME: tron3

jobs:
  push:
    name: Build & Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Build package
        run: yarn build
      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Push image to GitHub Container Registry
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          
          IMAGE_ID=$(docker images --format "{{.Repository}} {{.ID}}" | grep $IMAGE_NAME | grep -o '\S*$')
          IMAGE_GH=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME:$VERSION
        
          echo IMAGE_NAME=$IMAGE_NAME
          echo VERSION=$VERSION
          echo IMAGE_ID=$IMAGE_ID
          echo IMAGE_GH=$IMAGE_GH
          
          docker tag $IMAGE_ID $IMAGE_GH
          docker push $IMAGE_GH
